<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 60 520 160" width="520" height="220" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="BYOK Toolset logo">
  <defs>
    <linearGradient id="gAccent" x1="0" x2="1">
      <stop offset="0" stop-color="#2B90FF" />
      <stop offset="1" stop-color="#1ED760" />
    </linearGradient>
    <linearGradient id="keyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2B90FF" />
      <stop offset="50%" stop-color="#1E88E5" />
      <stop offset="100%" stop-color="#1ED760" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ff8c00" />
      <stop offset="50%" stop-color="#ff6b00" />
      <stop offset="100%" stop-color="#cc5500" />
    </linearGradient>
    <filter id="textShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#0b1726" flood-opacity="0.15" />
      <feDropShadow dx="2" dy="6" stdDeviation="3" flood-color="#000000" flood-opacity="0.3" />
    </filter>
    <filter id="glowEffect">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Text: BYOK Toolset -->
  <g filter="url(#textShadow)">
    <!-- Dark shadow text layer -->
    <text x="52" y="182" font-size="82" fill="#803300" class="logo-text" font-family="PixelGame, Segoe UI,Roboto,Helvetica,Arial,sans-serif" font-weight="700" letter-spacing="-1">BYOK</text>
    <text x="52" y="197" font-size="32" fill="#803300" class="logo-text" font-weight="500" letter-spacing="1">Toolset</text>

    <!-- Main gradient text -->
    <text x="50" y="180" font-size="82" fill="url(#textGradient)" class="logo-text" font-family="PixelGame, Segoe UI,Roboto,Helvetica,Arial,sans-serif" font-weight="700" letter-spacing="-1" stroke="#994400" stroke-width="1">BYOK</text>
    <text x="50" y="195" font-size="32" fill="url(#textGradient)" class="logo-text" font-weight="500" letter-spacing="1" stroke="#994400" stroke-width="0.5">Toolset</text>

    <!-- Highlight layer -->
    <text x="50" y="180" font-size="82" fill="rgba(255,200,100,0.4)" class="logo-text" font-family="PixelGame, Segoe UI,Roboto,Helvetica,Arial,sans-serif" font-weight="700" letter-spacing="-1" stroke="rgba(255,255,255,0.3)" stroke-width="0.5">BYOK</text>
    <text x="50" y="195" font-size="32" fill="rgba(255,200,100,0.4)" class="logo-text" font-weight="500" letter-spacing="1" stroke="rgba(255,255,255,0.3)" stroke-width="0.3">Toolset</text>
  </g>

  <!-- API Key Icon -->
  <g transform="translate(290,95) scale(1.2)">
    <!-- Key Shaft Shadow -->
    <rect x="3" y="42" width="75" height="16" rx="8" fill="rgba(0,0,0,0.2)" opacity="0.5" />

    <!-- Key Shaft with gradient -->
    <rect x="2" y="40" width="75" height="16" rx="8" fill="url(#keyGradient)" filter="url(#glowEffect)" />
    <rect x="2" y="40" width="75" height="6" rx="8" fill="rgba(255,255,255,0.3)" />

    <!-- Key Teeth (API pattern) -->
    <rect x="72" y="44" width="4" height="8" fill="url(#keyGradient)" />
    <rect x="65" y="40" width="4" height="12" fill="url(#keyGradient)" />
    <rect x="58" y="44" width="4" height="8" fill="url(#keyGradient)" />
    <rect x="51" y="42" width="4" height="10" fill="url(#keyGradient)" />

    <!-- Key Head (circular with API symbol) -->
    <circle cx="12" cy="48" r="28" fill="url(#keyGradient)" filter="url(#glowEffect)" />
    <circle cx="12" cy="48" r="24" fill="rgba(11,23,38,0.3)" />
    <circle cx="12" cy="48" r="20" fill="url(#keyGradient)" opacity="0.8" />

    <!-- API Text in key head -->
    <text x="12" y="54" font-size="14" fill="white" font-weight="bold" font-family="monospace" text-anchor="middle">API</text>

    <!-- Key hole -->
    <circle cx="12" cy="48" r="5" fill="rgba(0,0,0,0.4)" />

    <!-- Shine/highlight on key -->
    <ellipse cx="8" cy="42" rx="10" ry="14" fill="rgba(255,255,255,0.3)" />
    <circle cx="6" cy="38" r="4" fill="rgba(255,255,255,0.5)" />

    <!-- Small sparkle -->
    <circle cx="70" cy="44" r="2" fill="rgba(255,255,255,0.9)" />
    <circle cx="18" cy="52" r="1.5" fill="rgba(255,255,255,0.8)" />
  </g>
</svg>
